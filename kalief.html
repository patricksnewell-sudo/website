    <style>
      /* Set up the wrapper to hold both columns */
      .wrapper {
  	position: relative;
	max-width: 1800px;
	margin: 0 auto;
	margin-left: 40px;
	margin-right: 40px;
	margin-top: 40px;
	display: flex;
	flex-wrap: wrap;
	justify-content: flex-start;
	overflow: auto;
      }

      /* Style for left column */
      .left-column {
        flex: 0 0 450px;
        box-sizing: border-box;
        padding: 30px;
        font-family: 'Cormorant', serif;
      }
      .name {
        font-size: 36pt;
        font-weight: 500;
        margin-bottom: 5px;
      }
      .title {
        font-size: 24pt;
        font-weight: 400;
        margin-bottom: 40px;
      }
      .projects {
        font-size: 18pt;
        font-style: italic;
        margin-bottom: 10px;
      }
      .projects a {
        color: #000;
        text-decoration: none;
      }
      .projects a:hover {
        text-decoration: underline;
      }
      .projects ul {
        margin-left: 0;
        padding-left: 0;
      }
      .projects ul li {
        margin-bottom: 5px;
      }
      li {
        list-style-type: none;
      }

      /* Style for right column */
      .right-column {
        flex: 1;
        box-sizing: border-box;
        padding: 30px;
	font-family: 'Cormorant', serif;
      }
      
      .right-column iframe {
        width: 100%;
        max-width: 900px;
        height: auto;
        aspect-ratio: 16/9;
      }
      
      .description {
        font-size: 18pt;
        font-style: italic;
        margin-top: 30px;
      }

      /* Clearfix */
      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }

      /* Responsive layout */
      @media screen and (max-width: 1024px) {
        .wrapper {
          flex-direction: column;
        }
        
        .left-column {
          flex: 0 0 auto;
          width: 100%;
        }
        
        .right-column {
          width: 100%;
        }
      }

    </style>
  </head>
