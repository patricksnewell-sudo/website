    <style>
      /* Set up the wrapper to hold both columns */
      .wrapper {
  	position: relative;
	max-width: 1800px;
	margin: 0 auto;
	margin-left: 40px;
	margin-right: 40px;
	margin-top: 40px;
	display: flex;
	flex-wrap: wrap;
	justify-content: flex-start;
	overflow: auto;
      }

      /* Style for left column */
      .left-column {
        flex: 0 0 450px;
        box-sizing: border-box;
        padding: 30px;
        font-family: 'Cormorant', serif;
      }
      .name {
        font-size: 36pt;
        font-weight: 500;
        margin-bottom: 5px;
      }
      .title {
        font-size: 24pt;
        font-weight: 400;
        margin-bottom: 40px;
      }
      .projects {
        font-size: 18pt;
        font-style: italic;
        margin-bottom: 10px;
      }
      .projects a {
        color: #000;
        text-decoration: none;
      }
      .projects a:hover {
        text-decoration: underline;
      }
      .projects ul {
        margin-left: 0;
        padding-left: 0;
      }
      .projects ul li {
        margin-bottom: 5px;
      }
      li {
        list-style-type: none;
      }
      .projects-heading {
        position: absolute;
        left: -9999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }

      /* Style for right column - Grid Layout */
      .right-column {
        flex: 1;
        box-sizing: border-box;
        padding: 30px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
      }
      
      .project-image-link {
        display: block;
        width: 100%;
        aspect-ratio: 16/9;
        overflow: hidden;
      }
      
      .project-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }
      
      .project-image:hover {
        transform: scale(1.05);
      }

      /* Clearfix */
      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }

      /* Responsive layout */
      @media screen and (max-width: 1024px) {
        .wrapper {
          flex-direction: column;
        }
        
        .left-column {
          flex: 0 0 auto;
          width: 100%;
        }
        
        .right-column {
          width: 100%;
          grid-template-columns: repeat(2, 1fr);
        }
      }
      
      @media screen and (max-width: 768px) {
        .right-column {
          grid-template-columns: repeat(2, 1fr);
          gap: 15px;
        }
      }
      
      @media screen and (max-width: 480px) {
        .right-column {
          grid-template-columns: 1fr;
        }
      }

    </style>
  </head>
