      /* Set up the wrapper to hold both columns */
      .wrapper {
  	position: relative; /* or position: static; */

      /* Style for left column */
      .left-column {

        color: #000;

      }

      }
      .projects ul {
        margin-left: 0;
        padding-left: 0;
      }
      .projects ul li {
        margin-bottom: 1px;
      }
      li {
        list-style-type: none;
      }
      .projects-heading {
        position: absolute;
        left: -9999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }

      /* Style for right column */
      .right-column {
        width: 50%;
	max-width: 900px;
        box-sizing: border-box;
        padding: 20px;
      }
      .project-image {
        display: block;
        margin-bottom: 50px;
        max-width: 100%;
        height: auto;
      }

      /* Clearfix */
      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }

      /* Responsive layout */
      @media screen and (max-width: 768px) {
        .left-column, .right-column {
          width: 100%;
          float: none;
          margin-left: 0;
        }
      }
